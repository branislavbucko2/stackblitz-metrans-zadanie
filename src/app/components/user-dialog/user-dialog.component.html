<h2 mat-dialog-title>{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field>
            <input matInput placeholder="Name" name="name" required />
        </mat-form-field>

        <mat-form-field>
            <mat-checkbox name="isActive">Active</mat-checkbox>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [disabled]="!userForm.valid" (click)="onSave()">Save</button>
</div>
